<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header class="heading">
        <h1 id="title">freeCodeCamp Survey <Form></Form>
        </h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="" id="survey-form">
        <div class="content">
            <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        
        <div class="content">
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Enter your email" required>
            

        </div>
       
        <div class="content">
        <label id="number-label" for="number">Age (optional)</label>
        <input type="number" id="number" max="99" min="10">

        </div>
        <div class="content">
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="student">Student</option>
                <option value="job">Full-Time Job</option>
            </select>

        </div>
        <div class="content">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input type="radio" value="definitely" checked>Definitely
            </label>
            <label for="">
                <input type="radio" value="maybe">May Be
            </label>
        </div>
        <div class="content" id="checkbox">
            <p>What would you like to see improved? (Check all that apply)</p>

            <label >
                <input type="checkbox" value="frontend">Front-End Projects
            </label>
            <label>
                <input type="checkbox" value="backend">Back-End Projects
            </label>
            <label>
                <input type="checkbox" value="data-visualisation">Data Visualization
            </label>
            <label>
                <input type="checkbox" value="challenge">Challenges
            </label>
            <label>
                <input type="checkbox" value="open-source-community">Open Source Community
            </label>
            <label>
                <input type="checkbox" value="videos">Videos
            </label>
            <label>
                <input type="checkbox" value="city-meetups">City Meetups
            </label>
            <label>
                <input type="checkbox" value="wiki">Wiki
            </label>
            <label>
                <input type="checkbox" value="forum">Forum
            </label>
            <label>
                <input type="checkbox" value="other-courses">Additional Courses
            </label>

        </div>
        <div class="content">
            <label for="comment">
                <textarea name="comment" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </label>
        </div>
        <div >
            <input class="btn" type="submit" value="Submit">
        </div>
        
    </form>

    </div>

    


</body>
</html>
